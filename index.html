<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nowtify (Canlı Senkron)</title>
<link rel="icon" type="image/png" href="/favicon.png">

<meta name="google-site-verification" content="ArLTunlOq2ZscAKEMU33CX_7ic5Ygzf2os9RxSdIZnU" />

</head>
<body>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Montserrat',sans-serif;
  overflow:hidden;
  background:#121212;
  color:#fff;
  height:100vh;
  display:flex;
  justify-content:flex-start; 
  align-items:center;
  pointer-events: none; 
}

#login-container {
    pointer-events: auto !important; 
    z-index: 999999; 
    transition: opacity 0.5s ease-in-out;
}
#login-container * {
    pointer-events: auto !important;
}

#background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #121212;
    filter: blur(50px) brightness(0.7);
    transition: background-image 0.5s ease-in-out;
    z-index: -1;
}

#main {
    display: none; /* Başlangıçta gizli */
    position: relative;
    z-index: 10;
    padding: 40px;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* YENİ STİL: Sanatçı Adı */
#artist-name {
    font-size: 1.2em;
    font-weight: 400;
    color: #b3b3b3; /* Soluk renk */
    margin-bottom: 20px;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
}

#player-container {
    width: 0;
    height: 0;
    position: absolute;
    overflow: hidden;
    opacity: 0;
}

#album-art {
    width: 300px;
    height: 300px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    margin-bottom: 30px;
}

#track-title {
    font-size: 2em;
    font-weight: 700;
    margin-bottom: 5px; /* Sanatçı adına yer açmak için */
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}

#progress-bar-container {
    width: 400px;
    max-width: 80%;
    height: 8px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    margin: 20px auto 10px;
}

#progress-bar {
    height: 100%;
    width: 0%;
    background: #1DB954; /* Spotify Yeşil */
    border-radius: 4px;
    transition: width 0.5s linear;
}

#time-info {
    font-size: 0.8em;
    color: rgba(255, 255, 255, 0.7);
    display: flex;
    justify-content: space-between;
    width: 400px;
    max-width: 80%;
    margin: 0 auto;
}

/* YENİ STİL: Equalizer Görseli */
#visualizer {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    display: none; /* Başlangıçta gizli */
    align-items: flex-end;
    justify-content: space-between;
    z-index: 15;
}

.bar {
    width: 5px;
    height: 5px;
    background-color: #1DB954; /* Spotify Yeşil */
    border-radius: 2px;
    animation: bounce 0.5s ease-in-out infinite alternate;
}

/* Her çubuk için farklı animasyon gecikmesi */
.bar:nth-child(2) { animation-delay: 0.1s; }
.bar:nth-child(3) { animation-delay: 0.2s; }
.bar:nth-child(4) { animation-delay: 0.3s; }

@keyframes bounce {
    from { height: 5px; }
    to { height: 35px; }
}

</style>

<div id="background"></div>

<div id="login-container">
    <h1>Nowtify</h1>
    <p style="margin: 20px 0;">Spotify'da dinlediğiniz müziği canlı olarak YouTube videosu ile senkronize edin.</p>
    <a href="/login" class="login-button">Kendi Hesabımla Spotify'a Giriş Yap</a>
</div>

<div id="main">
    <div id="content">
        <img id="album-art" src="favicon.ico" alt="Albüm Kapağı">
        <div id="track-title">Şu an bir şey çalmıyor...</div>
        <div id="artist-name"></div> <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div id="player-container">
            <div id="youtube-player"></div>
        </div>
    </div>

    <div id="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
// 1. YouTube API'sini yükle
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


const loginContainer = document.getElementById('login-container');
const main = document.getElementById('main');
const albumImg = document.getElementById('album-art');
const background = document.getElementById('background');
const progressBar = document.getElementById('progress-bar');
const currentTimeDisplay = document.getElementById('current-time');
const visualizer = document.getElementById('visualizer'); 
const artistNameDisplay = document.getElementById('artist-name'); 

let token = null;
let duration = 0;
let player = null;
let intervalId = null;
let syncIntervalId = null;

// KRİTİK DEĞİŞKEN: Oynatıcının kullanıma hazır olup olmadığını tutar
let playerReady = false; 

// Zaman formatlama fonksiyonu
function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
}

function renderNoTrack() {
    albumImg.src = 'favicon.ico';
    document.getElementById('track-title').innerText = 'Şu an bir şey çalmıyor...';
    artistNameDisplay.innerText = ''; // Sanatçı adını temizle
    progressBar.style.width = '0%';
    currentTimeDisplay.innerText = '0:00';
    document.getElementById('duration').innerText = '0:00';
    background.style.background = 'none';
    background.style.backgroundColor = '#121212';
    visualizer.style.display = 'none'; // Equalizer'ı gizle
}

// ------------------------------------------------------------------
// YOUTUBE PLAYER API FONKSİYONLARI 
// ------------------------------------------------------------------

// YouTube API'si hazır olduğunda çağrılır
function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player', {
        height: '100%',
        width: '100%',
        videoId: '', 
        playerVars: {
            'playsinline': 1,
            'autoplay': 1,
            'controls': 0,
            'enablejsapi': 1,
            'origin': window.location.origin 
        },
        events: {
            'onReady': onPlayerReady, 
            'onStateChange': onPlayerStateChange
        }
    });
}

// YENİ FONKSİYON: Oynatıcı Yüklendiğinde çalışır
function onPlayerReady(event) {
    playerReady = true; // Oynatıcı hazır!
    console.log("YouTube Oynatıcısı Hazır.");
}

function onPlayerStateChange(event) {
    // Şarkı çalarken equalizer'ı göster, duraklatıldığında gizle
    if (event.data === YT.PlayerState.PLAYING) {
        visualizer.style.display = 'flex';
    } else {
        visualizer.style.display = 'none';
    }
}

// ------------------------------------------------------------------
// SOCKET.IO İstemci Kodu (GÜÇLENDİRİLMİŞ SENKRONİZASYON)
// ------------------------------------------------------------------

const socket = io();

// GÜÇLENDİRİLMİŞ handleSyncCommand
function handleSyncCommand(command, videoId, progress, trackTitle, albumImgUrl, duration) {
    
    // Sanatçı Adını ve Şarkı Adını ayır
    const parts = trackTitle.split(' - ');
    const artist = parts.length > 1 ? parts[0] : '';
    const title = parts.length > 1 ? parts.slice(1).join(' - ') : trackTitle;
    
    // OYNATICI HAZIR MI KONTROLÜ
    if (!playerReady) {
        console.warn(`Oynatıcı hazır değil. Komut görmezden gelindi: ${command}`);
        return; 
    }

    // Ortak Görsel Güncelleme
    if (command !== 'stop') {
        albumImg.src = albumImgUrl;
        document.getElementById('track-title').innerText = title; 
        artistNameDisplay.innerText = artist; 
        document.getElementById('duration').innerText = formatTime(duration);
        background.style.background = `url(${albumImgUrl}) no-repeat center center`;
        background.style.backgroundSize='cover';
    }

    // Komutları İşle
    switch (command) {
        case 'load':
            // Yükleme komutu: Yeni şarkı gelince oynatıcıya videoyu yükle
            player.loadVideoById({
                'videoId': videoId,
                'startSeconds': Math.floor(progress / 1000) 
            });
            break;

        case 'play':
            
            // YOUTUBE VE SPOTIFY SÜRELERİNİ KARŞILAŞTIR
            if (typeof player.getCurrentTime === 'function') {
                const spotifyTime = Math.floor(progress / 1000); // Saniye cinsinden
                const youtubeTime = Math.floor(player.getCurrentTime()); // Saniye cinsinden
                const diff = Math.abs(spotifyTime - youtubeTime);
                
                // Eğer fark 2 saniyeden fazlaysa (seek veya yeniden başlatma yapılmışsa)
                if (diff > 2) {
                    console.log(`RESYNC ZORLAMA (SEEK): Fark ${diff}s. YouTube: ${youtubeTime}s, Spotify: ${spotifyTime}s. Zorla senkronize ediliyor...`);
                    
                    // 1. YouTube'u duraklat (seek'in daha temiz işlemesi için)
                    player.pauseVideo(); 
                    
                    // 2. Doğru konuma kaydır
                    player.seekTo(spotifyTime, true); 
                    
                    // 3. Tekrar oynat
                    player.playVideo();
                    return; // Zorlama yapıldığı için aşağıdaki normal playVideo'yu atla
                }
            }
            
            // Normal oynat komutu (Seek gerekmiyorsa)
            if (typeof player.getPlayerState === 'function' && player.getPlayerState() !== 1) { // 1 = YT.PlayerState.PLAYING
                player.playVideo();
            }
            break;

        case 'pause':
            // Pause komutu
            if (typeof player.getPlayerState === 'function' && player.getPlayerState() === 1) {
                player.pauseVideo();
            }
            break;
            
        case 'stop':
            // Durdurma komutu (Şarkı bitti, duraklatıldı veya hata)
            if (typeof player.pauseVideo === 'function') {
                player.pauseVideo();
            }
            renderNoTrack();
            break;
    }
}


socket.on('syncCommand', (data) => {
    handleSyncCommand(data.command, data.videoId, data.progress, data.trackTitle, data.albumImgUrl, data.duration);
    
    // Progress bar'ı burada güncelleyelim.
    if (data.command !== 'stop' && data.duration) {
        const percentage = (data.progress / data.duration) * 100;
        progressBar.style.width = `${percentage}%`;
        currentTimeDisplay.innerText = formatTime(data.progress);
    }
});

// ------------------------------------------------------------------
// SPOTIFY İstemci Kodu
// ------------------------------------------------------------------

async function fetchTrack(t){
    const r = await fetch('https://api.spotify.com/v1/me/player/currently-playing?market=TR',{ 
        headers:{Authorization:`Bearer ${t}`}
    });
    if(r.status===204) return null;
    if(r.status===401) { 
        console.error("Tokenin süresi dolmuş veya geçersiz. Lütfen tekrar giriş yapın.");
        return null;
    }
    return await r.json();
}

window.onload = async ()=>{
  const params = new URLSearchParams(window.location.search);
  token = params.get('access_token');
  
  // Eğer token varsa giriş ekranını kaldır.
  if(token){
    loginContainer.style.opacity='0';
    setTimeout(()=>{loginContainer.style.display='none';}, 500);
    main.style.display='flex';
  }

  // Şarkı durumunu çeken ana fonksiyon
  async function updateTrack(){
    if(!token) {
        renderNoTrack();
        return;
    }
    const data = await fetchTrack(token);
    
    if(!data || !data.item){
        renderNoTrack();
        socket.emit('statusUpdate', null);
        return;
    }

    // Bu bilgilerin hepsi server'a Socket.IO ile gönderiliyor.
    socket.emit('statusUpdate', data);
  }

  // 2 saniyede bir Spotify durumunu kontrol et
  syncIntervalId = setInterval(updateTrack, 2000);
  
  // Sayfa yüklendiğinde bir kere hemen kontrol et.
  if (token) {
      updateTrack(); 
  }
};
</script>

</body>
</html>
