<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nowtify (by dxles)</title>
<link rel="icon" type="image/png" href="/favicon.png"> </head>
<body>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Montserrat',sans-serif;
  overflow:hidden;
  background:#121212;
  color:#fff;
  height:100vh;
  display:flex;
  justify-content:flex-start; 
  align-items:center;
  pointer-events: none; 
}

#login-container {
    pointer-events: auto !important; 
    z-index: 999999; 
    transition: opacity 0.5s ease-in-out;
}
#login-container * {
    pointer-events: auto !important;
}

#background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #121212;
    filter: blur(50px) brightness(0.7);
    transition: background-image 0.5s ease-in-out;
    z-index: -1;
}

#main {
    display: none; /* Başlangıçta gizli */
    position: relative;
    z-index: 10;
    padding: 40px;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
    text-align: center;
}

#player-container {
    width: 0;
    height: 0;
    position: absolute;
    overflow: hidden;
    opacity: 0;
}

#album-art {
    width: 300px;
    height: 300px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    margin-bottom: 30px;
}

#track-title {
    font-size: 2em;
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}

#progress-bar-container {
    width: 400px;
    max-width: 80%;
    height: 8px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    margin: 20px auto 10px;
}

#progress-bar {
    height: 100%;
    width: 0%;
    background: #1DB954; /* Spotify Yeşil */
    border-radius: 4px;
    transition: width 0.5s linear;
}

#time-info {
    font-size: 0.8em;
    color: rgba(255, 255, 255, 0.7);
    display: flex;
    justify-content: space-between;
    width: 400px;
    max-width: 80%;
    margin: 0 auto;
}

#no-track-message {
    font-size: 1.5em;
    color: #b3b3b3;
}

/* Login Ekranı Stilleri */
#login-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #121212;
    opacity: 1;
}

.login-button {
    background-color: #1DB954; /* Spotify Yeşil */
    color: white;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 50px;
    font-size: 1.2em;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.2s;
    border: none;
}

.login-button:hover {
    background-color: #1ED760;
}
</style>

<div id="background"></div>

<div id="login-container">
    <h1>Nowtify</h1>
    <p style="margin: 20px 0;">Spotify'da dinlediğiniz müziği canlı olarak YouTube videosu ile senkronize edin.</p>
    <a href="/login" class="login-button">Kendi Hesabımla Spotify'a Giriş Yap</a>
</div>

<div id="main">
    <div id="content">
        <img id="album-art" src="favicon.ico" alt="Albüm Kapağı">
        <div id="track-title">Şu an bir şey çalmıyor...</div>
        
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div id="player-container">
            <div id="youtube-player"></div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
// 1. YouTube API'sini yükle
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


const loginContainer = document.getElementById('login-container');
const main = document.getElementById('main');
const albumImg = document.getElementById('album-art');
const background = document.getElementById('background');
const progressBar = document.getElementById('progress-bar');
const currentTimeDisplay = document.getElementById('current-time');

let token = null;
let duration = 0;
let player = null;
let intervalId = null;
let syncIntervalId = null;

// KRİTİK DEĞİŞKEN: Oynatıcının kullanıma hazır olup olmadığını tutar
let playerReady = false; 

// Zaman formatlama fonksiyonu
function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
}

function renderNoTrack() {
    albumImg.src = 'favicon.ico';
    document.getElementById('track-title').innerText = 'Şu an bir şey çalmıyor...';
    progressBar.style.width = '0%';
    currentTimeDisplay.innerText = '0:00';
    document.getElementById('duration').innerText = '0:00';
    background.style.background = 'none';
    background.style.backgroundColor = '#121212';
}

// ------------------------------------------------------------------
// YOUTUBE PLAYER API FONKSİYONLARI (DÜZELTİLDİ)
// ------------------------------------------------------------------

// YouTube API'si hazır olduğunda çağrılır
function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player', {
        height: '100%',
        width: '100%',
        videoId: '', 
        playerVars: {
            'playsinline': 1,
            'autoplay': 1,
            'controls': 0,
            'enablejsapi': 1,
            'origin': window.location.origin 
        },
        events: {
            'onReady': onPlayerReady, // Yeni eklendi
            'onStateChange': onPlayerStateChange
        }
    });
}

// YENİ FONKSİYON: Oynatıcı Yüklendiğinde çalışır
function onPlayerReady(event) {
    playerReady = true; // Oynatıcı hazır!
    console.log("YouTube Oynatıcısı Hazır.");
}

function onPlayerStateChange(event) {
    // Sadece oynatma/durdurma durumları için burada kod eklenebilir.
    // Şimdilik senkronizasyon mantığı Socket.IO üzerinden çalıştığı için burası boş kalabilir.
}

// ------------------------------------------------------------------
// SOCKET.IO İstemci Kodu (DÜZELTİLDİ)
// ------------------------------------------------------------------

const socket = io();

// Hata veren fonksiyon DÜZELTİLDİ: Artık playerReady kontrolü var.
function handleSyncCommand(command, videoId, progress, trackTitle, albumImgUrl, duration) {
    
    // OYNATICI HAZIR MI KONTROLÜ
    if (!playerReady) {
        // Oynatıcı hazır değilse, komutu görmezden gel ve tekrar denemek için bekle
        console.warn(`Oynatıcı hazır değil. Komut görmezden gelindi: ${command}`);
        // Eğer yükleme komutu gelirse, oynatıcı hazır olduğunda tekrar denenmesi gerekebilir.
        // Ama şimdilik sunucunun yeni komut göndermesini bekleyelim.
        return; 
    }

    switch (command) {
        case 'load':
            // Yükleme komutu: Yeni şarkı gelince oynatıcıya videoyu yükle
            albumImg.src = albumImgUrl;
            document.getElementById('track-title').innerText = trackTitle;
            document.getElementById('duration').innerText = formatTime(duration);
            background.style.background = `url(${albumImgUrl}) no-repeat center center`;
            background.style.backgroundSize='cover';
            
            // Oynatıcı hazır olduğu için yüklemeyi güvenle yapabiliriz
            player.loadVideoById({
                'videoId': videoId,
                'startSeconds': Math.floor(progress / 1000) 
            });
            break;

        case 'play':
            // player.getPlayerState hatasını engellemek için kontrol
            if (typeof player.getPlayerState === 'function' && player.getPlayerState() !== 1) { // 1 = YT.PlayerState.PLAYING
                player.playVideo();
            }
            break;

        case 'pause':
            // player.getPlayerState hatasını engellemek için kontrol
            if (typeof player.getPlayerState === 'function' && player.getPlayerState() === 1) {
                player.pauseVideo();
            }
            break;
            
        case 'stop':
            // player.stopVideo() da aynı şekilde TypeError verebilirdi.
            if (typeof player.stopVideo === 'function') {
                player.stopVideo(); 
            } else if (typeof player.pauseVideo === 'function') {
                 player.pauseVideo();
            }
            
            renderNoTrack();
            break;
    }
}


socket.on('syncCommand', (data) => {
    handleSyncCommand(data.command, data.videoId, data.progress, data.trackTitle, data.albumImgUrl, data.duration);
    
    // Progress bar'ı burada güncelleyelim.
    if (data.command !== 'stop' && data.duration) {
        const percentage = (data.progress / data.duration) * 100;
        progressBar.style.width = `${percentage}%`;
        currentTimeDisplay.innerText = formatTime(data.progress);
    }
});

// ------------------------------------------------------------------
// SPOTIFY İstemci Kodu
// ------------------------------------------------------------------

async function fetchTrack(t){
    const r = await fetch('https://api.spotify.com/v1/me/player/currently-playing?market=TR',{ 
        headers:{Authorization:`Bearer ${t}`}
    });
    if(r.status===204) return null;
    if(r.status===401) { 
        console.error("Tokenin süresi dolmuş veya geçersiz. Lütfen tekrar giriş yapın.");
        return null;
    }
    return await r.json();
}

window.onload = async ()=>{
  const params = new URLSearchParams(window.location.search);
  token = params.get('access_token');
  
  // Eğer token varsa giriş ekranını kaldır.
  if(token){
    loginContainer.style.opacity='0';
    setTimeout(()=>{loginContainer.style.display='none';}, 500);
    main.style.display='flex';
  }

  // Şarkı durumunu çeken ana fonksiyon
  async function updateTrack(){
    if(!token) {
        renderNoTrack();
        return;
    }
    const data = await fetchTrack(token);
    
    if(!data || !data.item){
        renderNoTrack();
        socket.emit('statusUpdate', null);
        return;
    }

    // Bu bilgilerin hepsi server'a Socket.IO ile gönderiliyor.
    // Geri kalan görsel güncellemeler server'dan gelen 'syncCommand' ile yapılıyor.
    socket.emit('statusUpdate', data);
  }

  // 2 saniyede bir Spotify durumunu kontrol et
  syncIntervalId = setInterval(updateTrack, 2000);
  
  // Sayfa yüklendiğinde bir kere hemen kontrol et.
  if (token) {
      updateTrack(); 
  }
};
</script>

</body>
</html>
